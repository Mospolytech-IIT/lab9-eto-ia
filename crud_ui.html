<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD FastAPI</title>
    <style>
        form {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>User and Post Management</h1>

    <!-- Form to Add User -->
    <form action="/users/" method="POST">
        <h2>Add User</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Add User</button>
    </form>

    <h2>All Users</h2>
    <ul id="users-list">
        <!-- Dynamically populate users here -->
    </ul>

    <form id="update-email-form" action="/users/{user_id}/email/" method="PUT">
        <h2>Update User Email</h2>
        <label for="new-email">New Email:</label>
        <input type="email" id="new-email" name="new_email" required><br>
        <button type="submit">Update Email</button>
    </form>

    <h2>All Posts</h2>
    <ul id="posts-list">
        <!-- Dynamically populate posts here -->
    </ul>

    <form id="delete-post-form" action="/posts/{post_id}/" method="DELETE">
        <h2>Delete Post</h2>
        <label for="post-id">Post ID:</label>
        <input type="number" id="post-id" name="post_id" required><br>
        <button type="submit">Delete Post</button>
    </form>
</body>
</html>
